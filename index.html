<html>
    <head>
        <title>My Console Web App</title>
    </head>
    <body>
        <h1>Project on console</h1>
        <p>console. log specifically is a method for developers to write code to inconspicuously inform the developers what the code is doing.</p>
        <P>It can be used to alert you that there's an issue, but shouldn't take the place of an interactive debugger when it comes time to debug the code.</P>

        <script>
            console.log("My first console project");

            var firstName ="Steve";
            console.log(firstName);

            var lastName ="Jobs";
            console.log(lastName);

            var fullname = firstName + lastName;
            console.log(fullname);

            var number1 = 2;
            var number2 = 1;
            console.log(number1 + number2);

            var bigNumber = 3.342234;
            console.log(bigNumber);

            var roundedNumber = bigNumber.toFixed(2);
            console.log(roundedNumber);

            var randomNumber = 234;
            console.log(randomNumber);

            var squareRoot= Math.sqrt(randomNumber);
            console.log(squareRoot);

            var smallNumber=2;
            var power= Math.pow (2,3);
            console.log(power);
            
        </script>
    </body>
</html>
